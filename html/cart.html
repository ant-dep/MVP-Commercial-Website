<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--Boostrap framework link from official website-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d28e6df8ab.js" crossorigin="anonymous"></script>
    <link href="../style.css" rel="stylesheet">
    <script src="/js/api.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/redirection.js"></script>
    <script src="/js/shoppingCartInteraction.js"></script>
    <script src="/js/shoppingCartPage.js"></script>
    <title>Orinoco - Panier</title>
    <link rel="shortcut icon" type="image/png" href="../images/orinoco_shortcut_icon.png">
    <meta name="theme-color" content="#f3e9f1" />
    <meta description="Orinoco, notre nouvelle marque d'appareils photos vintage!">
</head>

<body class="d-flex flex-column min-vh-100">
    <!--====================HEADER======================-->
    <header class="container-fluid px-3 bg-Orinoco">
        <div class="row">
            <nav class="col navbar navbar-expand navbar-light py-0">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/orinoco_logo_detoure.png" width="100" height="50" alt="Orinoco logo" />
                </a>
                <!--navbar collapse to display icon/vertical tabs instead of fixed links on small screen devices-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link fw-bold px-3 pt-3" href="../index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a id="cart" class="nav-link" href="../html/cart.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cart4 mx-3" viewBox="0 0 20 20">
                                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                                        </svg><span></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!--====================MAIN======================-->
    <main id="main" class="container-fluid position-relative py-3 px-0">
        <!--====================PANIER======================-->
        <div class="container-fluid h-100">
            <div class="row">
                <div class="col-12 col-md-6 mx-auto text-center my-2">
                    <h1 class="h2">Mon Panier</h1>
                    <hr class="line">
                </div>
                <div id="products" class="mt-2">
                    <!--Les elements du panier via JS-->
                </div>
            </div>
            <div class="row">
                <div id="sumTotal" class="col-10 col-md-10 mx-auto mt-2 text-end">
                    <!--Le Total du panier via JS-->
                </div>
                <div class="col-10 offset-1 col-md-3 offset-md-8 mt-5 p-0">
                    <label for="promoCode" class="d-flex justify-content-between">
                                <input id="promoCode" class="border border-light w-50 p-2" type="text" placeholder="Un code promo?">
                    <button class="btn btn-light rounded-3 text-center w-50 mx-0 p-2">Appliquer</button>
                </label>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-10 offset-1 col-md-3 offset-md-8 mt-3 p-0">
                    <a href="#down" id="orderBtn" class="btn btn bg-Orinoco gradient-box rounded-3 px-3 py-2 w-100" type="submit"><span class="fw-bold text-center mx-auto clr-Orinoco">Continuer</span></a>
                </div>
                <hr class="col-10 offset-1 col-md-3 offset-md-8 mt-4 line">
                <div class="col-10 offset-1 col-md-3 offset-md-8 mt-3 border border-dark rounded-3 p-3">
                    <div class="col-2 mx-auto bg-white">
                        <a href="#">
                            <img class="img-fluid" src="../images/Apple_Pay_logo.png" alt="Apple Pay logo">
                        </a>
                    </div>
                </div>
                <div class="col-10 offset-1 col-md-3 offset-md-8 mt-3 border border-dark rounded-3 py-1">
                    <div class="col-2 mx-auto bg-white">
                        <a href="#">
                            <img class="img-fluid" src="../images/Google_Pay_logo.png" alt="Apple Pay logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--====================CONTACT / ADRESSE======================-->
        <div id="form-error"></div>
        <form id="form" class="container mx-auto my-5" onsubmit="return beforeCreateOrder(event)">
            <div id="checkout" class="d-none">
                <div id="down" class="row pb-5">
                    <div class="col-12 col-md-8">
                        <!--====================CONTACT======================-->
                        <div class="row">
                            <div class="col mt-5 p-3">
                                <h3 class="d-flex justify-content-between align-items-center">Contact</h3>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="firstName">
                                        Prénom
                                    </label>
                                        <input id="firstName" type="text" class="form-control" name="Prénom" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="lastName">
                                        Nom
                                    </label>
                                        <input id="lastName" type="text" class="form-control" name="Nom" required>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">
                                    Adresse email
                                </label>
                                    <input id="email" class="form-control" type="email" name="Email" required>
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="phone">
                                    Téléphone
                                </label>
                                    <input id="phone" name="Téléphone" class="form-control" type="phone" required />
                                </div>
                            </div>
                        </div>
                        <!--====================ADRESSE======================-->
                        <h3 class="d-flex justify-content-between align-items-center mt-3">Adresse de livraison</h3>
                        <div class="form-group col-md-8">
                            <label for="address">
                        Rue
                    </label>
                            <input id="address" name="Adresse" class="form-control" type="address" required />
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="zipcode">
                            Code Postal
                        </label>
                                <input type="text" name="Code Postal" id="zipcode" class="form-control" pattern="[0-9]*" inputmode="numeric" maxlength="5" required />
                            </div>
                            <div class="form-group col-md-4">
                                <label for="city">
                            Ville
                        </label>
                                <input type="text" name="Ville" id="city" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group col-md-8 mt-3">
                            <label for="message">
                        Commentaire
                    </label><textarea id="message" class="form-control" rows="4" cols="50" name="Commentaire"></textarea>
                        </div>
                    </div>
                    <!--====================PAIEMENT======================-->
                    <div class="col-12 col-md-4 mt-5 p-3">
                        <div class="payment-info" onsubmit="return beforeCreateOrder(event)">
                            <h3 class="d-flex justify-content-between align-items-center">Paiement</h3>
                            <div class="row">
                                <div class="col">
                                    <span class="type d-block mt-3 mb-2">Type de Carte</span><label class="radio"> <input type="radio" name="card" value="payment" checked> <span><img width="30" src="https://img.icons8.com/color/48/000000/mastercard.png" /></span> </label>
                                    <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30" src="https://img.icons8.com/officel/48/000000/visa.png" /></span></label>
                                    <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30" src="https://img.icons8.com/ultraviolet/48/000000/amex.png" /></span></label>
                                    <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30" src="https://img.icons8.com/officel/48/000000/paypal.png" /></span></label>
                                </div>
                            </div>
                            <div><label class="credit-card-label mt-2">Porteur de la Carte</label><input class="form-control credit-inputs" type="text"></div>
                            <div><label class="credit-card-label mt-2">Numéro de la Carte</label><input class="form-control credit-inputs" type="text" pattern="[0-9]*" inputmode="numeric" maxlength="16" placeholder="0000 0000 0000 0000"></div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="credit-card-label">Expiration</label><input class="form-control credit-inputs" type="text" pattern="(?:0[1-9]|1[0-2])/[0-9]{2}" title="Enter a date in this format MM/YY" maxlength="5" placeholder="mm/yy"></div>
                                <div class="col-md-6"><label class="credit-card-label">CVV</label><input class="form-control credit-inputs" type="text" pattern="[0-9]*" inputmode="numeric" maxlength="3" placeholder="000"></div>
                            </div>
                            <div class="mt-5 justify-self-end">
                                <hr class="line mb-5">
                                <div class="d-flex justify-content-between"><span>Total(HT)</span><span id="total-ht"></span></div>
                                <div class="d-flex justify-content-between"><span>TVA</span><span id="TVA"></span></div>
                                <div class="d-flex justify-content-between mt-2"><span>Total(TTC)</span><span id="total-ttc"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Contacts and payment blocks, dynamically displayed with JS-->
            </div>
            <div id="confirmPurchase" class="d-none">
                <div class="col-10 offset-1 col-md-4 offset-md-8">
                    <button id="Submit" class="w-100 btn btn bg-Orinoco gradient-box rounded-3 mb-5 p-3" type="submit"><span class="text-center mx-auto clr-Orinoco fw-bold w-100">Commander</span></button>
                </div>
            </div>
        </form>
    </main>

    <!--====================FOOTER======================-->
    <footer id="footer" class="container-fluid mt-auto bg-Orinoco">
        <div class="row p-2 my-1">
            <div class="col-12">
                <div class="text-center my-auto">
                    <!-- content to create and links to adapt-->
                    <a href="#" class="text-decoration-none text-body">À propos de nous</a>
                    <span class="mx-2">&middot;</span>
                    <a href="#" class="text-decoration-none text-body">Confidentialité</a>
                    <span class="mx-2">&middot;</span>
                    <a href="#" class="text-decoration-none text-body">Conditions Générales</a>
                </div>
            </div>
            <div class="col-12">
                <div class="row text-center mt-3">
                    <div class="col-12">
                        <!--social media to create and links to adapt-->
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="#"><i class="fab fa-linkedin fa-2x clr-Orinoco"></i></a>
                            <span class="mx-3 my-auto">&middot;</span>
                            <a href="#"><i class="fab fa-facebook-square fa-2x clr-Orinoco"></i></a>
                            <span class="mx-3 my-auto">&middot;</span>
                            <a href="#"><i class="fab fa-instagram fa-2x clr-Orinoco"></i></a>
                            <span class="mx-3 my-auto">&middot;</span>
                            <a href="#"><i class="fab fa-twitter fa-2x clr-Orinoco"></i></a>
                        </div>
                    </div>
                </div>
            </div>
    </footer>
    <script type="text/javascript">
        showCartContent()
    </script>
</body>

</html>
