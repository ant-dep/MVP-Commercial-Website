<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--Boostrap framework link from official website-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d28e6df8ab.js" crossorigin="anonymous"></script>
    <script src="/js/api.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/redirection.js"></script>
    <script src="/js/shoppingCartInteraction.js"></script>
    <script src="/js/shoppingCartPage.js"></script>
    <script>
        loadDataById()
    </script>
    <title>Orinoco - Camera</title>
    <link rel="shortcut icon" type="image/png" href="../images/orinoco_shortcut_icon.png">
    <meta name="theme-color" content="#f3e9f1" />
    <meta description="Orinoco, notre nouvelle marque d'appareils photos vintage!">
</head>

<body class="d-flex flex-column min-vh-100">
    <!--====================HEADER======================-->
    <header class="container-fluid position-absolute top-0 bg-Orinoco">
        <div class="row">
            <nav class="col navbar navbar-expand navbar-light py-0">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/orinoco_logo_detoure.png" width="100" height="50" alt="Orinoco logo" />
                </a>
                <!--navbar collapse to display icon/vertical tabs instead of fixed links on small screen devices-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link fw-bold px-3 pt-3" href="../index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="../html/cart.html">
                                <i class="fas fa-shopping-bag fa-2x clr-Orinoco"></i>
                                <span id="cart" class="position-absolute start-0 mx-3 my-2 h6"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--====================MAIN======================-->
    <main>
        <!--====================PRODUCT INFO via JS======================-->
        <div id="containerOfProduct" class="container-fluid vh-100 pt-4">
        </div>
        <!--====================POP-UP======================-->
        <div id="overlay" class="d-none">
            <div class="container-fluid position-absolute top-0 start-0 bg-light h-50 py-5">
                <div class="row my-5">
                    <div id="popUp" class="col-12 col-md-6 mx-auto text-center">
                        <div class="popUpContent"></div>
                        <span class="h3"> L'article à bien été ajouté à votre panier ! </span>
                    </div>
                </div>
                <div class="col-10 col-md-6 mx-auto">
                    <div class="row my-5">
                        <div class="col-12 col-md-6 text-center mx-auto">
                            <button id="returnToProductPage" class="d-flex justify-content-around bg-dark gradient-box rounded-3 px-3 py-2 my-5" onclick="returnToHome()">
                            <span class="mx-auto text-white">Continuer mes achats</span>
                        </button>
                        </div>
                        <div class="col-12 col-md-6 text-center mx-auto">
                            <button type="button" id="goToShoppingCartPage" class="d-flex justify-content-around bg-dark gradient-box rounded-3 px-3 py-2 my-5" onclick="goToShoppingCartPage()">
                            <span class="mx-auto text-white">Voir mon panier</span>
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--====================FOOTER======================-->
    <footer id="footer" class="container-fluid mt-auto bg-Orinoco">
        <div class="row p-2 my-1">
            <div class="col-12">
                <div class="text-center my-auto">
                    <!-- content to create and links to adapt-->
                    <a href="#" class="text-decoration-none text-body">À propos de nous</a>
                    <span class="mx-2">&middot;</span>
                    <a href="#" class="text-decoration-none text-body">Confidentialité</a>
                    <span class="mx-2">&middot;</span>
                    <a href="#" class="text-decoration-none text-body">Conditions Générales</a>
                </div>
            </div>
            <div class="col-12">
                <div class="row text-center mt-3">
                    <div class="col-12">
                        <!--social media to create and links to adapt-->
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="#"><i class="fab fa-linkedin fa-2x clr-Orinoco"></i></a>
                            <span class="mx-3 my-auto">&middot;</span>
                            <a href="#"><i class="fab fa-facebook-square fa-2x clr-Orinoco"></i></a>
                            <span class="mx-3 my-auto">&middot;</span>
                            <a href="#"><i class="fab fa-instagram fa-2x clr-Orinoco"></i></a>
                            <span class="mx-3 my-auto">&middot;</span>
                            <a href="#"><i class="fab fa-twitter fa-2x clr-Orinoco"></i></a>
                        </div>
                    </div>
                </div>
            </div>
    </footer>

    <!--Bootstrap v5,0 bundle links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
