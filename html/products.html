<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--Boostrap framework link from official website-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d28e6df8ab.js" crossorigin="anonymous"></script>
    <script src="/js/config.js" defer></script>
    <script src="/js/cart.utils.js" defer></script>
    <script src="/js/products.js" defer></script>
    <script src="/js/main.js" defer></script>
    <title>Orinoco - Camera</title>
    <link rel="shortcut icon" type="image/png" href="../images/orinoco_shortcut_icon.png">
    <meta name="theme-color" content="#f3e9f1" />
    <meta description="Orinoco, notre nouvelle marque d'appareils photos vintage!">
</head>

<body class="vh-100 position-relative">
    <!--====================HEADER======================-->
    <header class="container-fluid position-absolute top-0 bg-light">
        <div class="row">
            <nav class="col navbar navbar-expand navbar-light">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/orinoco_logo_detoure.png" width="100" height="50" alt="Orinoco logo" />
                </a>
                <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link fw-bold px-3" href="../index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a id="cart" class="nav-link fw-bold border border-dark rounded-3" href="/html/panier.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart4" viewBox="0 0 20 20">
                                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                                </svg>Panier <span></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--====================MAIN======================-->
    <main class="container-fluid h-100 pt-4 overflow-scroll">
        <div class="row pt-5 h-100">
            <div class="col-12 col-lg-6 bg-dark d-flex align-items-center p-0 p-lg-5">
                <div class="col-12 col-lg-8 mx-auto">
                    <img id="productImage" class="img-fluid rounded p-0" src="" alt="" />
                </div>
            </div>
            <div class="col-12 col-lg-6 d-flex flex-column justify-content-center px-5 vh-100">
                <div class="col-12 col-lg-10 mx-auto">
                    <h1 class="pb-5"><span id="productName"></span></h1>
                    <p><strong>Description du produit</strong></p>
                    <p id="productDescription"></p>
                    <label for="lense" class="my-3 w-100"><strong>Choisissez la couleur de lentille <em>(optionnel)</em></strong>
                        <div class="dropend">
                            <button class="btn-sm btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Lentilles
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <div id="productLenses"></div>
                                <template id="productLense">
                                    <li class="dropdown-item text-center border border-gray py-2"><a class="text-center link-dark stretched-link" href="#"></a></li>
                                </template>
                                <li><a class="dropdown-item text-center" href="#">Aucune</a></li>
                            </ul>
                        </div>
                    </label>
                    <button id="addToCart" class="btn btn-dark mt-4">Ajouter au panier <span id="productPrice"></span></button>
                </div>
            </div>
        </div>
    </main>
    <!--====================FOOTER======================-->
    <footer class="container-fluid position-absolute bottom-0 bg-light">
        <div class="row">
            <div class="col">
                <ul class="list-inline text-center my-auto p-3">
                    <!--links to adapt-->
                    <li class="list-inline-item"><a href="#" class="text-decoration-none text-body">À propos de nous</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#" class="text-decoration-none text-body">Confidentialité</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#" class="text-decoration-none text-body">Conditions Générales</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!--Bootstrap v5,0 bundle links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
