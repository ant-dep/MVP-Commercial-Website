<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--Boostrap framework link from official website-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d28e6df8ab.js" crossorigin="anonymous"></script>
    <script src="/js/config.js" defer></script>
    <script src="/js/cart.js" defer></script>
    <script src="/js/cart.utils.js" defer></script>
    <title>Orinoco - Panier</title>
    <link rel="shortcut icon" type="image/png" href="../images/orinoco_shortcut_icon.png">
    <meta name="theme-color" content="#f3e9f1" />
    <meta description="Orinoco, notre nouvelle marque d'appareils photos vintage!">
</head>

<body>
    <!--====================HEADER======================-->
    <header class="bg-light">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand navbar-light">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../images/orinoco_logo_detoure.png" width="100" height="50" alt="Orinoco logo" />
                    </a>
                    <!--navbar collapse to display icon/vertical tabs instead of fixed links on small screen devices-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link fw-bold px-5" href="../index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a id="cart" class="nav-link fw-bold border border-dark rounded-3" href="panier.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart4" viewBox="0 0 20 20">
                                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                                    </svg>Panier <span></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!--====================MAIN======================-->
    <main class="container-fluid py-3 position-relative">
        <div class="container">
            <!--====================PANIER======================-->
            <div class="row mt-5">
                <div class="col-12 col-md-10 mx-auto mb-3 p-3">
                    <div class="row">
                        <!--Products in the cart, dynamically added with JS-->
                        <tbody id="products">
                            <template id="productTemplate">
                              <tr class="border bg-white rounded">
                                <td id="productName" class="text-center p-0 py-2">Arnold</td>
                                <td class="text-center p-0">
                                  <form class="flex">
                                    <select
                                      id="productQuantity"
                                      class="border border-primary rounded text-center pl-3 pr-10 py-1 focus:outline-none sm:text-sm z-10"
                                      name="quantity"
                                      id="quantity"
                                    >
                                      <option value="1">1</option>
                                      <option value="2">2</option>
                                      <option value="3">3</option>
                                      <option value="4">4</option>
                                      <option value="5">5</option>
                                      <option value="6">6</option>
                                      <option value="7">7</option>
                                      <option value="8">8</option>
                                      <option value="9">9</option>
                                      <option value="10">10</option>
                                      <option value="11">11</option>
                                      <option value="12">12</option>
                                    </select>
                                  </form>
                                </td>
                                <td id="productPrice" class="text-center p-0">x€</td>
                                <td id="productTotalPrice" class="text-center p-0">x€</td>
                              </tr>
                            </template>
                            <tr class="bg-gray-100">
                                <td colspan="3" class="text-center py-2">Total</td>
                                <td class="text-center" id="totalPrice">x€</td>
                            </tr>
                        </tbody>
                    </div>
                </div>
            </div>
        </div>
        <!--====================CONTACT / ADRESSE======================-->
        <div id="checkout" class="container mt-5">
            <!--Contacts and payment blocks, dynamically added with JS-->
        </div>
        <div id="newFooter"></div>
    </main>

    <!--====================FOOTER======================-->
    <footer id="footer" class="container-fluid mt-5 position-absolute bottom-0 my-auto bg-light">
        <div class="row">
            <div class="col">
                <ul class="list-inline text-center my-auto p-3">
                    <!--links to adapt-->
                    <li class="list-inline-item"><a href="#" class="text-decoration-none text-body">À propos de nous</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#" class="text-decoration-none text-body">Confidentialité</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#" class="text-decoration-none text-body">Conditions Générales</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!--Bootstrap v5,0 bundle links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
