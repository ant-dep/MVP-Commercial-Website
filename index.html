<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--Boostrap framework link from official website-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d28e6df8ab.js" crossorigin="anonymous"></script>
    <script src="/js/api.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/redirection.js"></script>
    <script src="/js/shoppingCartInteraction.js"></script>
    <script src="/js/shoppingCartPage.js"></script>
    <script type="text/javascript">
        loadData();
    </script>
    <title>Orinoco</title>
    <link rel="shortcut icon" type="image/png" href="images/orinoco_shortcut_icon.png">
    <meta name="theme-color" content="#f3e9f1" />
    <meta description="Orinoco, notre nouvelle marque d'appareils photos et de caméras vintage!">
</head>

<body class="d-flex flex-column min-vh-100">
    <!--====================HEADER======================-->
    <header class="container-fluid px-3 bg-Orinoco">
        <div class="row">
            <nav class="col navbar navbar-expand navbar-light py-0">
                <a class="navbar-brand" href="index.html">
                    <img src="images/orinoco_logo_detoure.png" width="100" height="50" alt="Orinoco logo" />
                </a>
                <!--navbar collapse to display icon/vertical tabs instead of fixed links on small screen devices-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link fw-bold px-3 pt-3" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="../html/cart.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cart4 mx-3" viewBox="0 0 20 20">
                                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                                </svg>
                                <span id="cart" class="position-absolute start-50 mx-3 my-1 fw-bold h5"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!--====================MAIN======================-->
    <main class="container-fluid position-relative py-2">
        <!--====================PICTURES CAROUSEL======================-->
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12 col-lg-8 mx-auto mb-2 pb-5">
                    <!--bottom indicators of active pictures within the carousel : small bars-->
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                            <div id="containerOfProductCarousel" class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="1">
                                </div>
                            </div>
                            <!--Previous and Next buttons for manually switching pictures-->
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                              </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                              </button>
                        </div>
                    </div>
                    <div class="col-8 col-md-5 mx-auto text-center">
                        <button id="displayButton" class="btn btn bg-Orinoco gradient-box rounded-3 px-3 py-2 my-5" type="button">
                        <h1 class="h3 text-center mx-auto clr-Orinoco">Nos caméras vintage</h1>
                    </button>
                    </div>
                </div>
            </div>

            <!--====================PRODUCTS CARDS======================-->
            <div class="container-fluid mb-5">
                <div class="row" id="containerOfProductList">

                </div>
            </div>
    </main>
    <!--====================FOOTER======================-->
    <footer id="footer" class="container-fluid mt-auto bg-Orinoco">
        <div class="row p-2 my-1">
            <div class="col-12">
                <div class="text-center my-auto">
                    <!-- content to create and links to adapt-->
                    <a href="#" class="text-decoration-none text-body">À propos de nous</a>
                    <span class="mx-2">&middot;</span>
                    <a href="#" class="text-decoration-none text-body">Confidentialité</a>
                    <span class="mx-2">&middot;</span>
                    <a href="#" class="text-decoration-none text-body">Conditions Générales</a>
                </div>
            </div>
            <div class="col-12">
                <div class="row text-center mt-3">
                    <div class="col-12">
                        <!--social media to create and links to adapt-->
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="#"><i class="fab fa-linkedin fa-2x clr-Orinoco"></i></a>
                            <span class="mx-3 my-auto">&middot;</span>
                            <a href="#"><i class="fab fa-facebook-square fa-2x clr-Orinoco"></i></a>
                            <span class="mx-3 my-auto">&middot;</span>
                            <a href="#"><i class="fab fa-instagram fa-2x clr-Orinoco"></i></a>
                            <span class="mx-3 my-auto">&middot;</span>
                            <a href="#"><i class="fab fa-twitter fa-2x clr-Orinoco"></i></a>
                        </div>
                    </div>
                </div>
            </div>
    </footer>

    <!--BS v5,0 bundle links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
