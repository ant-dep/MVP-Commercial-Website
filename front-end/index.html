<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--Boostrap framework link from official website-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d28e6df8ab.js" crossorigin="anonymous"></script>
    <script src="/js/main.js" defer></script>
    <title>Orinoco</title>
    <link rel="shortcut icon" type="image/png" href="images/orinoco_shortcut_icon.png">
    <meta name="theme-color" content="#f3e9f1" />
    <meta description="Orinoco, notre nouvelle marque d'appareils photos et de caméras vintage!">
</head>

<body>

    <!--====================HEADER======================-->
    <header class="bg-light">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/orinoco_logo_detoure.png" width="100" height="50" alt="Orinoco logo" />
                    </a>
                    <!--navbar collapse to display icon/vertical tabs instead of fixed links on small screen devices-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link fw-bold px-5" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a id="cart" class="nav-link fw-bold border border-dark rounded-3" href="panier.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart4" viewBox="0 0 20 20">
                                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                                    </svg>Panier <span></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!--====================MAIN======================-->

    <!--====================PICTURES CAROUSEL======================-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9 mx-auto my-4 pb-5">
                <!--bottom indicators of active pictures within the carousel : small bars-->
                <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    </ol>
                    <div class="carousel-inner">
                        <!--Interval sets up an automatic switching timing : 3sec here for each pictures-->
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="images/vcam_1.jpg" class="d-block w-100" alt="Zeiss 50S">
                            <a href="/" class="stretched-link"></a>
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="images/vcam_2.jpg" class="d-block w-100" alt="Hirsch 400DTS">
                            <a href="/" class="stretched-link"></a>
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="images/vcam_3.jpg" class="d-block w-100" alt="Kodak JS 105">
                            <a href="/" class="stretched-link"></a>
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="images/vcam_4.jpg" class="d-block w-100" alt="Minolta XGS">
                            <a href="/" class="stretched-link"></a>
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/vcam_5.jpg" class="d-block w-100" alt="Samsung">
                            <a href="/" class="stretched-link"></a>
                        </div>
                    </div>
                    <!--Previous and Next buttons for manually switching pictures-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                </div>
                <div class="col">
                    <h1 class="text-center pt-5">Nos caméras vintage</h1>
                </div>
            </div>
        </div>
    </div>

    <!--====================PRODUCTS CARDS======================-->
    <div class="container mb-5">
        <div class="row">
            <!-- PRODUCT CONTAINER & LOADING BOXES -->
            <ul id="productsList" class="col-12 col-md-6 col-lg-4 mt-4">
                <div class="bg-light h-80"></div>
                <div class="bg-light h-80"></div>
                <div class="bg-light h-80"></div>
                <div class="bg-light h-80"></div>
                <div class="bg-light h-80"></div>
                <div class="bg-light h-80"></div>
            </ul>

            <!-- PRODUCT TEMPLATE -->
            <template id="product" class="col-12 col-lg-4 my-2">
                <li class="list-none bg-light p-4 ">
                    <div class="card img-thumbnail">
                        <img id="productImage" class="card-img-top img-fluid rounded-top" src="" alt="">
                        <div class="card-body">
                            <h2 id="productName" class="card-title"></h2>
                            <p id="productDescription" class="card-text"></p>
                        </div>
                        <a id="productLink" href=""></a>
                    </div>
                </li>
            </template>
        </div>
    </div>

    <!--====================FOOTER======================-->
    <footer class="bg-light">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center my-auto p-3">
                        <!--links to adapt-->
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-body">À propos de nous</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-body">Confidentialité</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#" class="text-decoration-none text-body">Conditions Générales</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!--BS v5,0 bundle links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
